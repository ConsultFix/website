<!DOCTYPE html>
<html lang="en">

<head>
    <title>ConsultFix - Signup</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ConsultFix - Signup and Wishlist App now!">
    <meta name="author" content="Hemesh Chadalavada">
    <link rel="shortcut icon" href="assets/images/site-logo-2.svg" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- FontAwesome JS-->
    <script defer src="assets/fontawesome/js/all.min.js"></script>

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="assets/css/theme.css">

</head>



<body class="p-0 theme-bg-light">

    <section class="auth-section password-reset-section text-center py-5">
        <div class="container">
            <div class="site-logo mb-4"><span class="logo-text" style="color: #2330E1;">ConsultFix</div>

            <div class="auth-wrapper mx-auto shadow p-5 rounded">
                <h2 class="auth-heading text-center mb-4">Wishlist App</h2>

                <div class="auth-intro mb-4 text-center">Please enter your Name and Email down below. Signing Up is the
                    best way to generate interest about our platform. </div>

                <div class="auth-form-container text-left">

                    <form id="Signup-Form" action="thanks.html" class="auth-form resetpass-form" data-netlify="true">
                        <div class="form-group email">
                            <label class="sr-only" for="reg-email">Your Name</label>
                            <input id="reg-email" name="Name" type="text" class="form-control login-email"
                                placeholder="Your Name" required="required">
                        </div>
                        <!--//form-group-->
                        <div class="form-group email">
                            <label class="sr-only" for="reg-email">Your Email</label>
                            <input id="reg-email" name="Email" type="email" class="form-control login-email"
                                placeholder="Your Email" required="required">
                        </div>
                        <!--//form-group-->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block theme-btn mx-auto">Sign Up</button>
                        </div>
                    </form>
                </div>
                <!--//auth-form-container-->
            </div>
            <!--//auth-wrapper-->

        </div>
        <!--//container-->
    </section>
    <!--//auth-section-->

    <!-- Javascript -->
    <script src="assets/plugins/jquery-3.4.1.min.js"></script>
    <script src="assets/plugins/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
